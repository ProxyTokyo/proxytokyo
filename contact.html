<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/favicon.ico">

  <title>Proxy Tokyo</title>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" >

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="./assets/css/cover.css">
</head>
<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand"><strong>Proxy</strong><span>Tokyo<span></h3>
            <nav class="nav nav-masthead">
              <a class="nav-link" href="/">Home</a>
              <a class="nav-link" href="#">About</a>
              <a class="nav-link active" href="#">Contact</a>
            </nav>
          </div>
        </div>

        <div class="inner">
          <form class="form-contact" action="https://formspree.io/j@proxytokyo.com" method="POST">
            <input type="hidden" name="_cc" value="mark@proxytokyo.com"/>
            <input type="hidden" name="_next" value="//proxytokyo.com/thanks.html" />
            <input type="hidden" name="_subject" />
            <input type="text" name="_gotcha" style="display:none" />
            <div class="form-group">
              <label for="name">What's your first name?</label>
              <input type="text" class="form-control" id="name" placeholder="Enter first name" autocomplete="given-name" autofocus>
            </div>
            <div class="form-group">
              <label for="email">What's your email address?</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="email-help" placeholder="Enter email address">
              <small id="email-help" class="form-text text-muted">We'll use this to get back to you. No spam or unexpected newsletters here.</small>
            </div>
            <div class="form-group">
              <label for="subject">What's your message about?</label>
              <select class="form-control custom-select" id="subject" name="subject">
                <option>I'd like to work with you</option>
                <option>I have some feedback</option>
                <option>I'm looking for some advice</option>
                <option>I'd just like to chat</option>
              </select>
              <small id="subject-help" class="form-text text-muted">Think of this as like the subject field in an email. But already filled in for you.</small>
            </div>
            <div class="form-group">
              <label for="message">What's your message?</label>
              <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
          </form>
        </div>

        <div class="mastfoot">
          <div class="inner">
            <small>&copy; 2016 Proxy Tokyo</small>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="./assets/js/jquery.min.js" ></script>
  <script src="./assets/js/tether.min.js" ></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/contact.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="./assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
